name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  action-lint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Run zizmor
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Pin Python version
        run: uv python pin ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run ruff check
        run: uv run ruff check src tests
      - name: Run type checking
        run: uv run basedpyright src tests

  test:
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        # creduce package is broken on Ubuntu 24.04, so we use 22.04
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Pin Python version
        run: uv python pin ${{ matrix.python-version }}
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y minisat creduce
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install minisat creduce
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Run fast tests with coverage
        # We hit weird bugs with coverage on 3.14 that we've (ironically)
        # not yet adequately minimised to reproduce and file upstream, so
        # we disable coverage on 3.14 for now.
        if: matrix.python-version != '3.14'
        run: |
          uv run coverage run -m pytest tests/ -m "not slow" -q
          uv run coverage report --show-missing --fail-under=100
      - name: Run fast tests without coverage (Python 3.14)
        if: matrix.python-version == '3.14'
        run: uv run pytest tests/ -m "not slow" -q

  slow-tests:
    permissions:
      contents: read
    strategy:
      matrix:
        # creduce package is broken on Ubuntu 24.04, so we use 22.04
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python 3.14
        run: uv python install 3.14
      - name: Pin Python version
        run: uv python pin 3.14
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y minisat creduce
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install minisat creduce
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Run slow tests
        run: uv run pytest tests/ -m slow -v

  auto-release:
    # Only run on main branch, after all CI checks pass
    if: github.ref == 'refs/heads/main'
    needs: [action-lint, lint, test, slow-tests]
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # Needed to push commits and tags
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Need full history to compare with tags
          persist-credentials: true  # Need to push

      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2

      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Pin Python version
        run: uv python pin 3.14

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Check for changes since last release
        id: changes
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, will create first release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Latest release: $LATEST_TAG"

            # Check if there are changes in src/ or pyproject.toml since the tag
            if git diff --quiet "$LATEST_TAG" HEAD -- src/ pyproject.toml; then
              echo "No changes in src/ or pyproject.toml since $LATEST_TAG"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes found since $LATEST_TAG:"
              git diff --stat "$LATEST_TAG" HEAD -- src/ pyproject.toml
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Configure git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release
        if: steps.changes.outputs.has_changes == 'true'
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          DRY_RUN: "1"  # TODO: Remove this after testing
        run: |
          # Configure PyPI token
          cat > ~/.pypirc <<EOF
          [pypi]
          username = __token__
          password = $PYPI_TOKEN
          EOF
          chmod 600 ~/.pypirc

          # Run the release
          just release

      - name: Clean up credentials
        if: always()
        run: rm -f ~/.pypirc
