name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y minisat creduce
    - name: Install Python dependencies
      run: uv sync --extra dev
    - name: Run fast tests with coverage
      run: |
        uv run coverage run -m pytest tests/ -m "not slow" -q
        uv run coverage report --show-missing --fail-under=100

  slow-tests:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Set up Python 3.14
      run: uv python install 3.14
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y minisat creduce
    - name: Install Python dependencies
      run: uv sync --extra dev
    - name: Run slow tests
      run: uv run pytest tests/ -m slow -v
