name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'

jobs:
  action-lint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Run zizmor
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          # For PRs, checkout the actual branch so we can push back to it
          ref: ${{ github.head_ref || github.ref }}
          persist-credentials: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.14
      - name: Pin Python version
        run: uv python pin 3.14
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run formatter
        run: just format
      - name: Check for changes and auto-commit on PRs
        env:
          GH_REF: ${{ github.ref }}
        run: |
          if git diff --exit-code; then
            echo "No formatting changes needed"
            exit 0
          fi

          # On main branch, just fail with an error
          if [ "$GH_REF" = "refs/heads/main" ]; then
            echo "::error::Formatting changes detected. Run 'just format' locally and commit the changes."
            exit 1
          fi

          # On PR branches, commit and push the changes
          echo "Formatting changes detected, committing..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: auto-format code

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
          git push
          echo "::notice::Formatting changes have been committed and pushed."

  gallery:
    name: Update gallery GIFs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          # For PRs, checkout the actual branch so we can push back to it
          ref: ${{ github.head_ref || github.ref }}
          persist-credentials: true
          lfs: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.14
      - name: Pin Python version
        run: uv python pin 3.14
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '1.22'
      - name: Install VHS and dependencies
        run: |
          # Install ttyd (required for VHS headless operation)
          sudo apt-get update
          sudo apt-get install -y ttyd ffmpeg
          # Install VHS
          go install github.com/charmbracelet/vhs@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Update gallery
        run: just gallery
      - name: Check for changes and auto-commit on PRs
        env:
          GH_REF: ${{ github.ref }}
        run: |
          if git diff --exit-code gallery/; then
            echo "No gallery changes needed"
            exit 0
          fi

          # On main branch, just fail with an error
          if [ "$GH_REF" = "refs/heads/main" ]; then
            echo "::error::Gallery GIFs are out of date. Run 'just gallery' locally and commit the changes."
            exit 1
          fi

          # On PR branches, commit and push the changes
          echo "Gallery changes detected, committing..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gallery/
          git commit -m "chore: regenerate gallery GIFs

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
          git push
          echo "::notice::Gallery GIFs have been regenerated and pushed."

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Pin Python version
        run: uv python pin ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run ruff check
        run: uv run ruff check src tests
      - name: Run type checking
        run: uv run basedpyright src tests

  test:
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        # creduce package is broken on Ubuntu 24.04, so we use 22.04
        os: [ubuntu-22.04, macos-latest]
        # Test with both newest deps (highest) and oldest supported deps (lowest-direct)
        resolution: [highest, lowest-direct]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Pin Python version
        run: uv python pin ${{ matrix.python-version }}
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y minisat creduce
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install minisat creduce
      - name: Install Python dependencies
        run: uv sync --extra dev --resolution ${{ matrix.resolution }}
      - name: Run fast tests
        run: uv run pytest tests/ -m "not slow" -q

  coverage:
    permissions:
      contents: read
    # creduce package is broken on Ubuntu 24.04, so we use 22.04
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      # We use 3.13 for coverage because we hit weird bugs with coverage on 3.14
      # that we've (ironically) not yet adequately minimised to reproduce and
      # file upstream.
      - name: Set up Python 3.13
        run: uv python install 3.13
      - name: Pin Python version
        run: uv python pin 3.13
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y minisat creduce
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Run fast tests with coverage
        run: |
          uv run coverage run -m pytest tests/ -m "not slow" -q
          uv run coverage report --show-missing --fail-under=100

  slow-tests:
    permissions:
      contents: read
    strategy:
      matrix:
        # creduce package is broken on Ubuntu 24.04, so we use 22.04
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
      - name: Set up Python 3.14
        run: uv python install 3.14
      - name: Pin Python version
        run: uv python pin 3.14
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y minisat creduce
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install minisat creduce
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Run slow tests
        run: uv run pytest tests/ -m slow -v

  auto-release:
    # Only run on main branch, after all CI checks pass
    if: github.ref == 'refs/heads/main'
    needs: [action-lint, format, gallery, lint, test, coverage, slow-tests]
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # Needed to push commits and tags
      id-token: write  # Needed for trusted publishing to PyPI
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Need full history to compare with tags
          fetch-tags: true  # Explicitly fetch all tags
          persist-credentials: true  # Need to push

      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2

      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3
        with:
          version: "latest"
          enable-cache: false  # Disable cache to prevent cache-poisoning in release job

      - name: Set up Python
        run: uv python install 3.14

      - name: Pin Python version
        run: uv python pin 3.14

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Check for changes since last release
        id: changes
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, will create first release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Latest release: $LATEST_TAG"

            # Check if there are changes in src/ or pyproject.toml since the tag
            if git diff --quiet "$LATEST_TAG" HEAD -- src/ pyproject.toml; then
              echo "No changes in src/ or pyproject.toml since $LATEST_TAG"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes found since $LATEST_TAG:"
              git diff --stat "$LATEST_TAG" HEAD -- src/ pyproject.toml
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Configure git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean working directory
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          # Discard any changes made by uv sync (e.g., lock file updates)
          git checkout -- .

      - name: Update version and create tag
        if: steps.changes.outputs.has_changes == 'true'
        run: just release-version

      - name: Build package
        if: steps.changes.outputs.has_changes == 'true'
        run: just release-build

      - name: Publish to PyPI
        if: steps.changes.outputs.has_changes == 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
