name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Branch to build assets from'
        required: false
        default: ''

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ github.event.inputs.source_branch || github.ref }}
          lfs: true
          persist-credentials: false

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Convert GIF to MP4
        run: |
          mkdir -p _site/assets
          # Convert GIF to MP4 for better browser compatibility
          ffmpeg -y -i gallery/enterprise-hello/hello.gif \
            -movflags faststart \
            -pix_fmt yuv420p \
            -vf "scale=trunc(iw/2)*2:trunc(ih/2)*2" \
            _site/assets/hello.mp4
          echo "Generated _site/assets/hello.mp4"
          ls -la _site/assets/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
