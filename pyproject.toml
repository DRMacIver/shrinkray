[tool.poetry]
name = "shrinkray"
requires-python = ">=3.12.0"
version = "0.0.0"
description = "Shrink Ray"
authors = ["David R. MacIver <david@drmaciver.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/DRMacIver/shrinkray"
repository = "https://github.com/DRMacIver/shrinkray"
documentation = "https://shrinkray.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/DRMacIver/shrinkray/releases"

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
click = ">=8.0.1"
chardet = "^5.2.0"
trio = "^0.22.2"
urwid = "^2.2.3"
humanize = "^4.9.0"
libcst = "^1.1.0"

[tool.poetry.scripts]
shrinkray = "shrinkray.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["shrinkray", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = false
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
