[pytest]
trio_mode = true
# Disable the upstream pytest-textual-snapshot plugin because we use a vendored
# version in tests/pytest_textual_snapshot.py that fixes syrupy 5.0 compatibility
addopts = -p no:textual-snapshot
markers =
    slow: marks tests as slow (skipped by default)
    serial: marks tests that must run sequentially (not in parallel)
